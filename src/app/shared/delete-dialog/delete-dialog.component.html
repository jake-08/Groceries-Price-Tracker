<h1 mat-dialog-title>Delete {{title}}</h1>
<mat-dialog-content>Are you sure you want to delete <b>{{name}}</b>?</mat-dialog-content>
<div mat-dialog-actions class="d-flex justify-content-between mt-2">
    <button mat-button [mat-dialog-close]="false" class="btn-cancel">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" class="btn-warn">Delete</button>
</div>
